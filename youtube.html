      position:relative; aspect-ratio:16/9; background:#e9e2d9; overflow:hidden;

<main>
  <div class="lead">
    <h1>
      On YouTube, I break down PyTorch's neural network modules with pen-and-paper style visuals so researchers and beginners can
      grasp complex ideas quickly.
    </h1>
    <a class="cta" href="https://www.youtube.com/@machinelearningwithpytorch/playlists" target="_blank" rel="noopener">

<script>
/* --- Helpers --- */
function getYouTubeId(url){
  // Handles typical forms: watch?v=ID, youtu.be/ID, embed/ID, shorts/ID
  try{
    const u = new URL(url);
    if (u.hostname.includes('youtu.be')) return u.pathname.split('/')[1];
    if (u.searchParams.get('v')) return u.searchParams.get('v');
    const parts = u.pathname.split('/');
    const i = parts.findIndex(p => ['embed','shorts','v'].includes(p));
    if (i !== -1 && parts[i+1]) return parts[i+1];
    // Fallback: last segment
    return parts.filter(Boolean).pop();
  }catch(e){ return ''; }
}

function thumbFromFirst(items){
  for(const it of items){
    const id = getYouTubeId(it.url);
    if (id) return `https://i.ytimg.com/vi/${id}/hqdefault.jpg`;
  }
  return '';
}

/* --- Content map (optional blurbs per playlist) --- */
const cardDescriptions = {
  "Transformer Decoder Layer": "Internals of nn.TransformerDecoderLayer â€” embeddings, MHA, residuals, norms.",
  "Transformer Encoder Layer": "Deep dive on nn.TransformerEncoderLayer and sequence processing.",
  "GPT Training": "From tokenization to logits â€” full training loop explained.",
  "Distributions": "Hands-on with PyTorch distributions like Poisson for generative use.",
  "Normalization Layers": "BatchNorm, LayerNorm and when to use each.",
  "Reinforcement Learning Part 1: Classical Foundations": "Markov chains, value functions and Bellman equations."
};

/* --- Build card element --- */
function makeCard({title, items}) {
  const cover = thumbFromFirst(items);
  const id = title.toLowerCase().replace(/\s+/g,'-').replace(/[^a-z0-9\-]/g,'');

  const el = document.createElement('article');
  el.className = 'pl-card';
  el.setAttribute('aria-labelledby', `${id}-title`);

  // Cover
  const coverDiv = document.createElement('div');
  coverDiv.className = 'pl-cover';
  if (cover) {
    const img = document.createElement('img');
    img.src = cover; img.alt = `${title} playlist thumbnail`;
    coverDiv.appendChild(img);
  }
  // Play button (opens first video)
  const first = items[0];
  if (first){
    const play = document.createElement('a');
    play.className = 'play-btn';
    play.href = first.url; play.target = '_blank'; play.rel = 'noopener';
    play.innerHTML = `
      <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true"><path d="M8 5v14l11-7z"></path></svg>
      Play first video
    `;
    coverDiv.appendChild(play);
  }
  el.appendChild(coverDiv);

  // Body
  const body = document.createElement('div'); body.className = 'pl-body';

  const h3 = document.createElement('h3'); h3.id = `${id}-title`; h3.className = 'pl-title';
  h3.innerHTML = `ðŸ§  ${title}`;
  body.appendChild(h3);

  const meta = document.createElement('div'); meta.className = 'pl-meta';
  const count = document.createElement('span'); count.className = 'badge';
  count.textContent = `${items.length} videos`;
  meta.appendChild(count);

  // Some lightweight tags based on title keywords
  const tags = [];
  if (/decoder|encoder|transformer/i.test(title)) tags.push('Transformers');
  if (/gpt/i.test(title)) tags.push('GPT');
  if (/reinforcement/i.test(title)) tags.push('RL');
  if (/distribution/i.test(title)) tags.push('Statistics');
  if (/normalization/i.test(title)) tags.push('Normalization');

  tags.forEach(t => {
    const span = document.createElement('span');
    span.className = 'tag'; span.textContent = t;
    meta.appendChild(span);
  });
  body.appendChild(meta);

  const desc = document.createElement('p'); desc.className = 'pl-desc';
  desc.innerHTML = cardDescriptions[title] || 'Series of step-by-step, pen-and-paper style explanations with practical code takeaways.';
  body.appendChild(desc);
  el.appendChild(body);

  // Actions
  const actions = document.createElement('div'); actions.className = 'pl-actions';
  const viewAll = document.createElement('a');
  viewAll.className = 'tag-link';
  viewAll.href = '#'; viewAll.textContent = 'Show videos';
  viewAll.setAttribute('aria-expanded','false');
  viewAll.addEventListener('click', (e) => {
    e.preventDefault();
    list.classList.toggle('show');
    const open = list.classList.contains('show');
    viewAll.textContent = open ? 'Hide videos' : 'Show videos';
    viewAll.setAttribute('aria-expanded', String(open));
  });

  const openFirst = document.createElement('a');
  openFirst.className = 'tag-link';
  openFirst.href = first ? first.url : '#';
  openFirst.target = '_blank'; openFirst.rel = 'noopener';
  openFirst.textContent = 'Open first';

  actions.appendChild(viewAll);
  actions.appendChild(openFirst);
  el.appendChild(actions);

  // Collapsible list
  const list = document.createElement('ul'); list.className = 'pl-list';
  list.id = `${id}-list`;
  items.forEach(it => {
    const li = document.createElement('li');
    const a = document.createElement('a');
    a.href = it.url; a.target = '_blank'; a.rel = 'noopener'; a.textContent = it.title;
    li.appendChild(a); list.appendChild(li);
  });
  el.appendChild(list);

  return el;
}

/* --- Load file and render --- */
async function loadVideoLinks() {
  const res = await fetch('video-links.txt');
  const text = await res.text();
  const lines = text.split('\n');

  const container = document.getElementById('cardContainer');
  let currentTitle = '';
  let currentItems = [];
  const flush = () => {
    if (!currentTitle || currentItems.length === 0) return;
    const card = makeCard({title: currentTitle, items: currentItems});
    container.appendChild(card);
    currentTitle = ''; currentItems = [];
  };

  for (const raw of lines) {
    const line = raw.trim();
    if (!line) continue;
    const isHeader = !line.includes('http');
    if (isHeader) {
      flush();
      currentTitle = line;
    } else {
      const [rawTitle, rawUrl] = line.split(/:\s+(?=https?:\/\/)/);
      const title = (rawTitle || '').trim();
      const url = (rawUrl || '').trim();
      if (title && url) currentItems.push({ title, url });
    }
  }
  flush();
}

loadVideoLinks();
</script>
